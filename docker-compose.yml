version: '3.8'

services:
  # ===== API - FastAPI Backend =====
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: clinicapro_api
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./temp_audio:/app/temp_audio
      - ./temp_images:/app/temp_images
      - ./logs:/app/logs
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PORT=8000
      - QDRANT_URL=http://qdrant:6333
      - REDIS_URL=redis://redis:6379
    networks:
      - clinicapro_network
    depends_on:
      qdrant:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # ===== Telegram Bot =====
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: clinicapro_bot
    volumes:
      - ./app:/app/app
      - ./temp_audio:/app/temp_audio
      - ./temp_images:/app/temp_images
      - ./logs:/app/logs
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PORT=8000
      - API_URL=http://api:8000
    networks:
      - clinicapro_network
    depends_on:
      - api
    restart: unless-stopped
    command: python -m app.telegram_bot

  # ===== Qdrant - Vector Database for RAG =====
  qdrant:
    image: qdrant/qdrant:v1.7.4
    container_name: clinicapro_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"  # gRPC port
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    networks:
      - clinicapro_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:6333/"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===== Redis - Cache & Session Store =====
  redis:
    image: redis:7-alpine
    container_name: clinicapro_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - clinicapro_network
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  qdrant_storage:
    driver: local
  redis_data:
    driver: local

networks:
  clinicapro_network:
    driver: bridge
